<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshop-eCommerce</title>
    <!-- fontawoseme link here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link here -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header-shop">

        <!-- top bar start here -->

        <div class="top-bar">
            <div class="top-box-wrapper">
                <ul class="contact-box">
                    <span><i class="fa-solid fa-headphones"></i> +060 (800) 801-582</span>
                    <span><i class="fa-regular fa-envelope"></i> support@shophub.com</span>
                </ul>
                <ul class="list-main">
                    <li><a href=""><i class="fa-solid fa-location-dot"></i> <b>Store location</b></a></li>
                    <li><a href=""><i class="fa-regular fa-bell"></i> Daily deal</a></li>
                    <li><a href=""><i class="fa-solid fa-user"></i> My account</a></li>
                    <li><a href=""><i class="fa-solid fa-power-off"></i> login</a></li>
                </ul>
            </div>
        </div>

        <!-- center bar start here -->

        <div class="center-bar">
            <div class="center-items-wrapper">
                <div class="logo">
                    <img src="image/logo.png" alt="">
                </div>
                <div class="category-and-search">
                    <select name="cars" id="cars">
                        <option value="All Category" class="option">All Category</option>
                        <option value="watch">watch</option>
                        <option value="mobile">mobile</option>
                        <option value="kid’s item">kid’s item</option>
                      </select>
                      <input type="text" placeholder="Search Product Here..">
                      <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="icon-box">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-circle-user"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>
        </div>

        <!-- ------------main menu bar----------- -->

        <nav class="navigation-bar">
            <div class="categorics">
                <p><i class="fa-solid fa-bars"></i>  categorics</p>
            </div>
            <ul class="nav-main-menu">
                <li><a class="active" href="#">home</a></li>
                <li><a href="#">product</a></li>
                <li><a href="#">service</a></li>
                <li><a class="active2" href="#">shop  <i class="fa-solid fa-angle-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="">cart</a></li>
                        <li><a href="">checkout</a></li>
                    </ul>
                </li>
                <li><a href="#">pages</a></li>
                <li><a href="#">blog  <i class="fa-solid fa-angle-down"></i></a>
                    <ul class="dropdown-menu dr-blog">
                        <li><a href="">blog single sidebar</a></li>
                    </ul>
                </li>
                <li><a href="#">contact us</a></li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
